<div class="card-group">
  <div *ngFor="let i of obj_datospersonales" class="card">
    <img src="{{ i.foto}}" class="card-img-top" alt="Persona1">
    <div class="card-body">
      <h5 class="card-title">{{i.nombre}} </h5>
      <p class="card-text">{{i.grado}}</p>
      <p class="card-text">{{i.telefono}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>

</div>
